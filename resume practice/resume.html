<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Resume Builder</h1>
<form id="resumeForm">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>

<label for="number">Phone Number:</label>
<input type="tel" id="number" name="number" required><br><br>

<label for="school">School:</label>
<input type="text" id="school" name="school" required><br><br>

<label for="intermediate">Intermediate:</label>
<input type="text" id="intermediate" name="intermediate" required><br><br>

<label for="graduation">Graduation:</label>
<input type="text" id="graduation" name="graduation" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="skills">Skills:</label>
<div class="languages">
    <div class="tags"></div>
    <input type="text" class="tag-input-field" placeholder="Type and press Enter to add tags">
</div><br><br>

<label for="experience">Experience:</label>
<select id="experience" name="experience" required>
<option value="0">0 years</option>
<option value="0-1">0-1 year</option>
<option value="1-3">1-3 years</option>
<option value="3+">3+ years</option>
</select><br><br>

<label for="address">Address:</label>
<textarea id="address" name="address" required></textarea><br><br>


<label for="languages">Languages:</label>
<div class="languages">
    <div class="lag"></div>
    <input type="text" class="tag-input-field1" placeholder="Type and press Enter to add tags">
</div><br><br>

<label for="hobbies">Hobbies:</label>
<textarea id="hobbies" name="hobbies" required></textarea><br><br>

<button type="submit">Submit</button>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
